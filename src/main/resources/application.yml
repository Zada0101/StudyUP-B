server:
  port: 8085  # ✅ Optional, keep your backend running on 8085

spring:
  datasource:
    url: jdbc:h2:mem:studyupdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true   # ✅ this line is the fix!
